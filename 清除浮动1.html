<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>清除浮动clear:both</title>
		<meta name="keywords" content="clear ,:,both"/>
		<style type="text/css">
			.divcss5{
				width: 400px;
				border: 1px solid #f00;
				background: #ff0;
				
			}
			.divcss5-left,.divcss5-right{
				whidth:180px;height:100px;border: 1px solid #00f;
				background: #FFFF00;
			}
			.divcss5-left,.clear{float: left;}
			.divcss5-right{float: right;}
			.clear{ margin-left: 10%;float: inherit;}
			.clear{clear: both;}
		</style>
	</head>
	<body>
		<div class="divcss5">
			<div class="divcss5-left">left浮动</div>
			<div class="divcss5-right">right浮动</div>
			<div class="clear">我不在的</div>
			<div class="clear">我不在的</div>
		</div>
	</body>
</html>
